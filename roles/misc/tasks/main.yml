# vim:tw=200
---
# Note: Won't work without Node (which means homebrew role has to have run
# first, but I don't want to declare an explicit, heavyweight dependency in this
# role).
- name: misc | install global yarn modules
  vars:
    npm_packages:
      - bash-language-server
      - dockerfile-language-server-nodejs
      - ocaml-language-server
      - netlify-cli
      - now
      - parker
      - prettier
      - serve
      - source-map-explorer
      - svgo
      - dependency-cruiser
      - reason-cli@latest-macos
      - elm-format
      - '@elm-tooling/elm-language-server'
  shell: '/usr/local/bin/yarn global add {{ npm_packages | join(" ") }}'

# - name: misc | install Work-related NPM modules
#   npm: name={{ item }} global=yes
#   loop:
#     - gh
#     - gh-jira
#     - 'gradle-launcher'
#   when: "'work' in group_names"

- name: misc | install global python packages
  pip: executable=pip3 name={{ item }} extra_args={{ '--user' if item == 'pip' else '--upgrade' }}
  loop:
    - setuptools
    - pip
    - websocket-client
    - poetry
    - black
    - pylint
    - tuir
    # for mutt & dump-ical.py script
    - vobject

- name: misc | install rust
  # I need complete for rls & LSP support
  shell: curl https://sh.rustup.rs -sSf | sh -s -- -y --profile complete
  ignore_errors: yes
